<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles.css">
    <link rel="icon" type="image/svg" href="./line/book.svg">
    <script src="./library.js" defer></script>
    <title>Library</title>
</head>
<body>

    <div class="container">

        <div class="left">

        </div>

        <div class="contents">

            <h1>Library</h1>
            <div class="addBook">
                <input type="text" name="bookTitle" id="bookTitle" placeholder="Title">
                <input type="text" name="author" id="author" placeholder="Author">
                <input type="text" name="pages" id="pages" placeholder="Number of pages">
                <input type="radio" name="read" id="read"><label for="read">Read</label>
                <input type="radio" name="read" id="notRead"><label for="notRead">Not read</label>
                <button class="addBook">Add book</button>
            </div>

            <button class="showForm">Add a new book</button>

            <div class="book">
                <h3>L'homme illustré</h3>
                <div class="bookInfos">
                    <p>By Ray Bradbury, 336 pages.</p><p>Read</p> <button class="changeRead">Not read ?</button>
                </div>
                <button class="deleteBook">Delete this book from your library</button>
            </div>

            <div class="book">
                <h3>L'homme illustré</h3>
                <div class="bookInfos">
                    <p>By Ray Bradbury, 336 pages.</p><p>Read</p> <button class="changeRead">Not read ?</button>
                </div>
                <button class="deleteBook">Delete this book from your library</button>
            </div>

        </div>

        <div class="right">

        </div>

    </div>
    
</body>
</html>
